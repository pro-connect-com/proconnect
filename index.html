<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#008000"> <!-- Green Theme for Browser -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="robots" content="noindex, nofollow"> <!-- Prevent indexing during dev -->
    <meta name="description" content="Sign up for ProConnect to start your professional journey.">
    <meta name="author" content="ProConnect Team">
    <meta name="keywords" content="signup, job seeker, employer, ProConnect, professional network, careers">
    <meta property="og:title" content="ProConnect Signup">
    <meta property="og:description" content="Join ProConnect to connect with professionals.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.proconnect.com/signup">
    <meta property="og:image" content="https://www.proconnect.com/assets/logo.png">
    <meta property="og:image:secure_url" content="https://www.proconnect.com/assets/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <title>ProConnect - Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS Link -->
</head>
<body>
    <div class="form-container">
        <h2>ProConnect Signup</h2>
        <form id="signupForm" novalidate>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email or Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="Seeker">Job Seeker</option>
                <option value="Employer">Employer</option>
            </select>
            <select id="county" required>
                <option value="" disabled selected>Select County</option>
                <!-- County options will be populated via JS -->
            </select>
            <button type="submit">Sign Up</button>
        </form>
        
        <!-- Success and Error Messages -->
        <p id="errorMessage" class="message error"></p>
        <p id="successMessage" class="message success"></p>
        
        <a href="login.html">Already have an account? Login</a>
        <a href="reset-password.html">Forgot Password?</a>
    </div>
    <script src="scripts.js"></script> <!-- External JS Link -->
</body>
</html>
