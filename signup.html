<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#008000">
    <meta name="description" content="ProConnect Signup - Secure and Professional">
    <meta name="keywords" content="ProConnect, Signup, Secure Access, Professional Network">
    <meta name="author" content="ProConnect Team">

    <!-- Open Graph (For social media sharing) -->
    <meta property="og:title" content="ProConnect - Signup">
    <meta property="og:description" content="Signup to ProConnect account and connect with professionals.">
    <meta property="og:image" content="logo.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://proconnect.example.com/Signup">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ProConnect - ">
    <meta name="twitter:description" content="Access your ProConnect account securely.">
    <meta name="twitter:image" content="logo.png">

    <!-- Favicon -->
    <link rel="icon" href="proconnect logo-Photoroom.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600&display=swap">
<title>Proconnect-signup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'League Spartan', sans-serif;
        }
        body {
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            transition: background 0.5s, color 0.5s;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
color: #00001a;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: #f9f9f9;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            border-color: #008000;
            outline: none;
        }
        button {
            background: #008000;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #006400;
            transform: scale(1.005);
        }
        .message {
            display: none;
            font-weight: 200px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
border-radius: 50px;
        }
        .success {
            background: rgba(0, 128, 0, 0.2);
            color: #008000;
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: red;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #008000;
            text-decoration: none;
            font-weight: 600;
        }
        .links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 1024px) {
            .form-container {
                max-width: 70%;
            }
        }
        @media (max-width: 768px) {
            .form-container {
                max-width: 85%;
            }
        }
        @media (max-width: 480px) {
            .form-container {
                max-width: 90%;
                padding: 20px;
            }
            h2 {
                font-size: 24px;
            }
            input, select {
                font-size: 14px;
                padding: 10px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ProConnect Signup</h2>
        <form id="signupForm" novalidate>
            <input type="text" id="username" placeholder="Username (Min 6 chars)">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password (Min 8 chars)">
            <select id="role">
                <option value="" disabled selected>Select Role</option>
                <option value="Client">Client</option>
                <option value="Job Seeker">Job Seeker</option>
            </select>
            <select id="county"></select>
            <button type="submit">Sign Up</button>
            <p class="message error" id="errorMessage"></p>
            <p class="message success" id="successMessage"></p>
        </form>
        <div class="links">
            <p>Already registered? <a href="login.html">Login here</a></p>
            <p><a href="reset-password.html">Forgot Password?</a></p>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Populate Counties
        const countyInput = document.getElementById("county");
        countyInput.innerHTML = '<option value="" disabled selected>Select County</option>';
        const counties = ["Baringo", "Bomet", "Bungoma", "Busia", "Elgeyo Marakwet", "Embu", "Garissa", "Homa Bay", "Isiolo",
            "Kajiado", "Kakamega", "Kericho", "Kiambu", "Kilifi", "Kirinyaga", "Kisii", "Kisumu", "Kitui", "Kwale",
            "Laikipia", "Lamu", "Machakos", "Makueni", "Mandera", "Marsabit", "Meru", "Migori", "Mombasa", "Murang'a",
            "Nairobi", "Nakuru", "Nandi", "Narok", "Nyamira", "Nyandarua", "Nyeri", "Samburu", "Siaya", "Taita Taveta",
            "Tana River", "Tharaka Nithi", "Trans Nzoia", "Turkana", "Uasin Gishu", "Vihiga", "Wajir", "West Pokot"];
        counties.forEach(county => {
            let option = document.createElement("option");
            option.value = county;
            option.textContent = county;
            countyInput.appendChild(option);
        });

        // Form Validation
        const form = document.getElementById("signupForm");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let role = document.getElementById("role").value;
            let county = document.getElementById("county").value;

            if (username.length < 6 || password.length < 8 || !email.includes("@") || !role || !county) {
                showMessage(errorMessage, "All fields must be filled correctly!", "error");
                return;
            }
            
            showMessage(successMessage, "Signup successful! Redirecting...", "success");

            // Redirect to login page after 3 seconds
            setTimeout(() => {
                window.location.href = "login.html";
            }, 3000);
        });

        // Function to show messages & auto-hide
        function showMessage(element, text, type) {
            element.textContent = text;
            element.style.display = "block";
            setTimeout(() => {
                element.style.display = "none";
            }, 3000); // Auto-hide after 3 seconds
        }
    });
</script>

</body>
<script src="auth.js" defer></script>
</html>
